<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Clone</title>
</head>
<body>
<header class="header">
  <div class="header__logo">Book</div>
  <nav class="header__nav">
    <a href="#" class="header__link">Помешкання</a>
  </nav>
  <div class="header__actions">
    <span class="header__currency"></span>
    <button class="header__button" (click)="login()">
        Увійти
    </button>
  </div>
</header>

<main class="main">
  <h1 class="main__title">Знайдіть помешкання для наступної подорожі</h1>
  <p class="main__subtitle">Знаходьте пропозиції готелів, приватних помешкань та багато іншого...</p>

  <div class="search-bar">
    <input type="text" class="search-bar__input" placeholder="Куди ви вирушаєте?">
    <input type="text" class="search-bar__date" value="пт, 16 трав. - сб, 17 трав.">
    <input type="text" class="search-bar__guests" value="4 дорослих · 0 дітей · 1 номер">
    <button class="search-bar__button">Шукати</button>
  </div>
  <app-hotels
    [hotels]="hotels"
  ></app-hotels>
  <div>
    <ul>
      <li *ngFor="let hotel of hotels">
        <h3>{{ hotel.name }}</h3>
        <p>{{ hotel.rooms }}</p>
      </li>
    </ul>
  </div>
</main>
</body>
</html>
